<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Index</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="wrapper">

		<div class="result-block">
			<div class="result-block__lines">
				<div class="plus">+</div>
			</div>
			<div class="result-block__inner">
				<div class="progress">
					<div class="progress__inner">
						<div class="progress__flag">
							<i class="icon-loyalty"></i>
						</div>
						<div class="progress__amount">
							<div class="amount">
								<div class="amount__percent">
									%
								</div>
								72 <span>.7</span>
							</div>
						</div>
						<div class="progress__title">
							Лояльность
						</div>
						<div class="progress__status">
							ниже среднего
						</div>
						<div class="progress__desc">
							<p>
								по отрасли: FMCG <br>
								значений слева от медианы <br>
								52.0% - 83.1%
							</p>
						</div>
						<div class="progress__change">
							<div class="change">
								<i class="icon-arrow"></i>
								<div class="change__text">
									3.1
								</div>
							</div>
						</div>
					</div>
					<div class="progress__circles">
						<svg data-val="100" viewBox="0 0 270 270"  class="progress-ring progress-ring_bg jsProgressRing" width="270" height="270">
							<circle class="progress-ring__circle" stroke="#ECECEC" stroke-width="7" cx="135" cy="135" r="125" fill="transparent"/>
						</svg>
						<svg data-val="32" viewBox="0 0 270 270"  class="progress-ring progress-ring_item jsProgressRing" width="270" height="270">
							<circle  class="progress-ring__circle" stroke="#F8D62F" stroke-width="10" cx="135" cy="135" r="125" fill="transparent"/>
						</svg>
						<svg data-val="72" viewBox="0 0 270 270"  class="progress-ring progress-ring_item jsProgressRing" width="270" height="270">
							<circle  class="progress-ring__circle" stroke="#6FAA4B" stroke-width="9" cx="135" cy="135" r="125" fill="transparent"/>
						</svg>
						<svg data-val="90" viewBox="0 0 270 270"  class="progress-ring progress-ring_item jsProgressRing" width="270" height="270">
							<circle  class="progress-ring__circle" stroke="#EB5546" stroke-width="9" cx="135" cy="135" r="125" fill="transparent"/>
						</svg>
					</div>
				</div>
				<div class="result">
					<div class="result-item result-item_promotion">
						<div class="result-item__title">Промоутеры</div>
						<div class="result-item__info">
							<div class="result-item__info-amount">32.0%</div>
							<div class="result-item__info-count">
								<span>81</span>
								<i class="icon-human"></i>
							</div>
						</div>
						<div class="result-item__progress">
							<div class="badge">
								<div class="badge__bg" style="width: 34%"></div>
								<div class="badge__progress" style="width: 32%"></div>
								<div class="badge__number">
									+1.2%
								</div>
							</div>
						</div>
					</div>
					<div class="result-item result-item_skeptic">
						<div class="result-item__title">Скептики</div>
						<div class="result-item__info">
							<div class="result-item__info-amount">39.1%</div>
							<div class="result-item__info-count">
								<span>8</span>
								<i class="icon-human"></i>
							</div>
						</div>
						<div class="result-item__progress">
							<div class="badge">
								<div class="badge__bg" style="width: 34%"></div>
								<div class="badge__progress" style="width: 26%"></div>
								<div class="badge__number">
									+4.8%
								</div>
							</div>
						</div>
					</div>
					<div class="result-item result-item_critics">
						<div class="result-item__title">Критики</div>
						<div class="result-item__info">
							<div class="result-item__info-amount">79.8%</div>
							<div class="result-item__info-count">
								<span>7</span>
								<i class="icon-human"></i>
							</div>
						</div>
						<div class="result-item__progress">
							<div class="badge">
								<div class="badge__bg" style="width: 30%"></div>
								<div class="badge__progress" style="width: 36%"></div>
								<div class="badge__number">
									-9,7%
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
